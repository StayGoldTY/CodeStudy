    //给定一个罗马数字，将其转换成整数。输入确保在 1 到 3999 的范围内。
    
    function romanToInt1(s) {
        let ret=0;
    const map ={
        I : 1,
        IV: 4,
        V: 5,
        IX: 9,
        X: 10,
        XL: 40,
        L: 50,
        XC: 90,
        C: 100,
        CD: 400,
        D: 500,
        CM: 900,
        M: 1000
    };
    for(var i=0;i<s.length;i++){
        if((i+1)<s.length && map[s.substring(i,i+2)]){
            ret = ret+map[s.substring(i,i+2)];
            i=i+1;
        }else{
            ret = ret+map[s.substring(i,i+1)]
        }
    }
    return ret;
    };

    function romanToInt(s) {
    let ret=0;
    const map ={
        I : 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000
    };
    for(var i=0;i<s.length;i++){
        if(map[s[i]]<map[s[i+1]]){
            ret = ret-map[s[i]]
        }else{
            ret = ret+map[s[i]]
        }
    }
    return ret;
    };

    function isValid(s) {
     //用堆栈来解决
     if(s.length%2 !==0){
         return false;
     }
     let newmap = new Map;
     newmap.set('(',')');
     newmap.set('[',']');
     newmap.set('{','}');
     let newarray = new Array;
     for(var i=0;i<s.length;++i){
        if(newmap.has(s[i])){
            newarray.push(s[i]);
        }else{
            if(newarray.length===0 || newmap.get(newarray.pop()) !==s[i]){
                return false;
            }
        }
     }
     if(newarray.length >0 ) return false;
     return true;
    };
