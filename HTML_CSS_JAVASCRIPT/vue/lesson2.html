<!-- vue组件学习 -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"  type="text/javascript"> </script>
</head>
<body>
  <!-- //2.使用组件 -->
    <div id = 'app-7'>
        <ol>
            <todo-item v-for='item in todos' :todo="item" >123</todo-item>
        </ol>
    </div >
<script>
    //1.创建组件
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    var app = new Vue({
        el:'#app-7',
        data:{
            todos:[
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' }
            ]  
        }
    })

    
</script>


</body>
</html>
