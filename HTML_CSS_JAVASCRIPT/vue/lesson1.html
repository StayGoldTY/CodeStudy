<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"  type="text/javascript"> </script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">

   <div id="app-3">

    <div id="app-4">

                {{todo.text}}

        </ul>value
    </div >

    <div id="app-5">
        <input type = "button" v-on:click ="click" value="绑定事件">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!',
                
            }
        })
        var app2 = new Vue({
              el: '#app-2',
            data: {
                message: 'hello Vue2!',
                
            }
        })
        var app3 = new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        })
        var app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:"13"},

                ]
            }
        })

            el:"#app-5",
            data:{

                }
            }
        })

    </script>

</body>

</html>
