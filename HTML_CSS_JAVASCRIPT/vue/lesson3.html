<!--mvvm入门 -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"  type="text/javascript"> </script>
</head>
<body>
    <div id="app-8">
        <h1>{{a}}</h1>
    </div>
    <script>
        var data = {a:1};
        //freeze关键字的用法的位置很重要，freeze后面的代码将不会改变对应对象的值了
       // Object.freeze(data);
        var vm = new Vue({
            el:'#app-8',
            data:data
        })
     
        vm.a=2;
        vm.$data.a=3;

        vm.$watch('a',function(newValue,oldValue){
            alert("value is " + newValue);
        })
    </script>
</body>
</html>
